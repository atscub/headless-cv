  - title: Founder & Full Stack Developer, Aurora Suite
    locationIcon: mapPin
    location: Havana, Cuba
    period: Mar 2012 — May 2019
    description: |
      https://aurorasuite.io 

      Role: Solo founder maintaining a custom stack composed of a mail-to-web bridge server, multiple client applications, and browser add-ons enabling internet navigation over email in Cuba. It was mentioned by [freedomhouse.org](https://freedomhouse.org/) as one of the tools used to bypass the government censorship.

      - Created a unique Browser → Client App → Email↔Web Bridge Server → Web architecture that allowed thousands of people to navigate the internet via email. At its peak, it served **5k+ paying customers**, generated **USD 12k MRR**, and processed **100k+ emails per day**.
      - Implemented a JSON-based protocol to pack and unpack web requests and responses.
      - Built custom Java (Android) and .NET (Windows) client applications with low-level concurrency logic to handle many simultaneous web-page requests over a single email channel, achieving **~4-second round trips** per page—significantly faster than any other web-to-email solution at the time.
openSource:
  - name: nautapy
    stars: "41 stars"
    meta: "Python library · github.com/atscub/nautapy"
    description: |
      A Python client for interacting with Cuba's Nauta internet service. Built to solve a real problem for Cuban users managing their internet accounts—checking balance, viewing usage history, and handling connections programmatically. The library abstracts away the complexity of the Nauta portal's authentication and session management, making it simple for developers to integrate these features into their own tools and applications.
