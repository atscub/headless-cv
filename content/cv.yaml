      [https://transferz.com](https://transferz.com/)

      Own the whitelabel portal (**50k+ weekly users**), partner portal, traveler app, and several GraphQL-based BFFs serving **thousands of users** and **600k+ daily queries**.

      - Led the development of a dedicated admin portal for one of the largest European travel groups, using a state-of-the-art stack (Vite + React + TailwindCSS + TanStack), plus an embeddable vehicle-selection widget.
      - Led the redesign of the whitelabel application and implemented reactive A/B tests, increasing conversion by **~50%** and enabling rollout for **Agoda** (**~5k bookings/month**), one of the biggest names in the Asian travel space.
      - Optimized performance of the legacy whitelabel application, reducing load times by **~50%**. Built a custom GraphQL-prefetching layer to load data before React initialized—critical for launching the Agoda partnership (~5k bookings/month).
