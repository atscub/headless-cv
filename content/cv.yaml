profile: |
  I’ve built software professionally for the last 13 years—from frontend and full-stack work to mobile apps and distributed systems. My journey includes creating an email-to-web bridge in Cuba when internet was scarce, and contributing open source tools that solve real problems (like a Python library with 41 stars).

  I mentor developers, advocate for clean code, and connect the dots between tech and business. I thrive on tackling tough problems, making things work, and making them last. Lately, I’m exploring how AI and multi-agent systems can change the way we build software.

  I care about impact, not just output.

  Check my website [abrahamtoledo.dev](https://abrahamtoledo.dev) for more details.
